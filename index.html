<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/grid.css">
  <title>Ping coming soon page</title>
</head>
<body>

  <header class="hero">

    <div class="row">

      <div class="col-12 col-md-12 col-sm-12">

        <div class="hero__content">

          <div class="hero__content-heading">

            <h1 class="hero__content-text">Ping <span class="dot">.</span></h1>

          </div>

        </div>

      </div>  

    </div>  

    <section class="hero__showcase">

      <div class="row">

        <div class="col-12 col-md-12 col-sm-12">

          <div class="hero__title">

            <h1 class="hero__main-heading">We are launching <span class="hero__main-heading--span">soon!</span></h1>

            <h2 class="hero__sub-heading">Subscribe and get notified</h2>

            <div class="call__to-action">

              <input type="email" placeholder="Your email address.." maxlength="30">

              <a href="#" class="hero__btn btn btn--round">Notify Me</a>

            </div>

          </div>

        </div>

      </div>

    </section>  

  </header>

  <section class="middle">

    <div class="row">

      <div class="col-12 col-md-12 col-sm-12">

        <div class="middle__content">

          <img class="middle__content-img" src="/images/illustration-dashboard.png">

        </div>

      </div>

    </div>

  </section>

  <footer class="footer">
    
    <div class="row">

      <div class="col-6 col-md-6 col-sm-6">

        <div class="social__icons">

          <div class="icon facebook-icon">

            <a href="#"><img src="images/facebook.png"></a>

          </div>
          
          <div class="icon twitter-icon">

            <a href="#"><img src="images/twitter.png"></a>

          </div>
          
          <div class="icon instagram-icon">

            <a href="#"><img src="images/instagram.png"></a>

          </div>

        </div>

      </div>

      <div class="col-6 col-md-6 col-sm-6">

        <div class="copy__right">

          <p class="copy__right-text">&copy; Copyright Ping. All rights reserved.</p>

        </div>

      </div>

    </div>

  </footer>
</body>
</html>
